<alert></alert>

<div>
  <h2 style="text-align: center;" class="mb-3">Register</h2>
  <p style="text-align: center;" class="mb-4">Create a new account using your email address.</p>
</div>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="fullName" class="label">Full Name</label>
    <input nbInput fullWidth type="text" formControlName="fullName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }" />
    <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
      <div *ngIf="f.fullName.errors.required">Last Name is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="email" class="label">Email</label>
    <input nbInput fullWidth type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Email is required</div>
      <div *ngIf="f.email.errors.email">Provide a valid Email address</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="label">Password</label>
    <input nbInput fullWidth type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
    </div>
  </div>
  <div class="form-group">
    <label class="label">Confirm Password</label>
    <input nbInput fullWidth type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
      <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
      <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
    </div>
  </div>
  <div class="form-group">
    <button nbButton fullWidth status="primary" [disabled]="loading">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Register
    </button>

  </div>
</form>

<p class="mt-4">
  Already have an account? <a routerLink="/account/login">Login</a>
</p>
