<div>
  <h2 style="text-align: center;" class="mb-3">Login</h2>
  <p style="text-align: center;" class="mb-4">Login using your email address and password.</p>
</div>


<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="email" class="label">Email address:</label>
    <input nbInput fullWidth fieldSize="giant" placeholder="Email address" type="email" formControlName="email" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Email is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password" class="label">Password:</label>
    <input nbInput fullWidth fieldSize="giant" placeholder="Password" type="password" formControlName="password" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
  </div>

  <div class="form-group">
    <button fullWidth [disabled]="loading" nbButton status="primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Login
    </button>
  </div>
  <p class="mt-4">
    Don't have an account yet? <a routerLink="/account/register">Register</a>
  </p>
</form>
