
<nb-alert *ngIf="message" [status]="message.type" closable (close)='handleAlertClose()'>
    <div *ngIf="message.text">
        {{message.text}}
    </div>
    <div *ngIf="message.textList">
           <div *ngFor='let item of message.textList'>
                {{item}}
           </div>
    </div>
</nb-alert>
