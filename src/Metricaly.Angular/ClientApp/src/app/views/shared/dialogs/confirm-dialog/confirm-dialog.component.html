

<nb-card accent="warning">
  <nb-card-header>
    {{title}}
  </nb-card-header>
  <nb-card-body>
    {{message}}
  </nb-card-body>
  <nb-card-footer>
    <button nbButton status="danger" size="tiny" (click)="yes()">Yes</button>
    <button nbButton status="success" size="tiny" class="ml-3" (click)="no()">No</button>
  </nb-card-footer>
</nb-card>
