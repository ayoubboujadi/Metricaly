<div>
  <form [formGroup]="widgetSettingsForm" (ngSubmit)="onSubmit()" [style.fontSize.px]="14">
    <div class="row">

      <div class="col-sm-6">
        <nb-card>
          <nb-card-header>General settings</nb-card-header>
          <nb-card-body>
            <div>
              <nb-toggle formControlName="displayLegend">Show Legend</nb-toggle>
            </div>
            <div>
              <nb-toggle formControlName="smoothLines">Smooth Graph Lines</nb-toggle>
            </div>
            <div>
              <nb-toggle formControlName="filled">Filled</nb-toggle>
            </div>
            <div>
              <nb-toggle formControlName="connectNulls">Connect Missing Data Points</nb-toggle>
            </div>
          </nb-card-body>
        </nb-card>
      </div>

      <div class="col-sm-6">
        <nb-card>
          <nb-card-header>X Axis settings</nb-card-header>
          <nb-card-body>
            <div formGroupName="xAxis">
              <div class="form-group">
                <label for="label" class="label">Label</label>
                <input type="text" class="input-full-width" nbInput fieldSize="small" formControlName="label"
                  placeholder="Enter a X Axis label">
              </div>
            </div>
          </nb-card-body>
        </nb-card>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <nb-card>
          <nb-card-header>Left Y Axis settings</nb-card-header>
          <nb-card-body>
            <div formGroupName="yAxisLeft">
              <div class="form-group">
                <label for="label" class="label">Label</label>
                <input type="text" class="input-full-width" nbInput fieldSize="small" formControlName="label"
                  placeholder="Enter a Left Y Axis label">
              </div>

              <div class="form-group">
                <label for="label" class="label">Minimum axis value</label>
                <div class="yaxis-minmax-group">
                  <nb-select formControlName="minOption" size="small" placeholder="Minimum"
                    (selectedChange)="selectedAxisMinMaxChanged('yAxisLeft', 'min', $event)">
                    <nb-option value="dynamic">Dynamic</nb-option>
                    <nb-option value="data">Data Minimum</nb-option>
                    <nb-option value="custom">Custom</nb-option>
                  </nb-select>
                  <input type="number" step="0.01" nbInput class="ml-3 min-input" fieldSize="small"
                    formControlName="min" placeholder="Minimum value">
                </div>
              </div>

              <div class="form-group">
                <label for="label" class="label">Maximum axis value</label>
                <div class="yaxis-minmax-group">
                  <nb-select formControlName="maxOption" size="small"
                    (selectedChange)="selectedAxisMinMaxChanged('yAxisLeft', 'max', $event)">
                    <nb-option value="dynamic">Dynamic</nb-option>
                    <nb-option value="data">Data Maximum</nb-option>
                    <nb-option value="custom">Custom</nb-option>
                  </nb-select>
                  <input type="number" step="0.01" nbInput class="ml-3 max-input" fieldSize="small"
                    formControlName="max" placeholder="Maximum value">
                </div>
              </div>

            </div>
          </nb-card-body>
        </nb-card>
      </div>

      <div class="col-sm-6">
        <nb-card>
          <nb-card-header>Right Y Axis settings</nb-card-header>
          <nb-card-body>
            <div formGroupName="yAxisRight">
              <div class="form-group">
                <label for="label" class="label">Label</label>
                <input type="text" class="input-full-width" nbInput fieldSize="small" formControlName="label"
                  placeholder="Enter a Right Y Axis label">
              </div>

              <div class="form-group">
                <label for="label" class="label">Minimum axis value</label>
                <div class="yaxis-minmax-group">
                  <nb-select formControlName="minOption" size="small" placeholder="Minimum"
                    (selectedChange)="selectedAxisMinMaxChanged('yAxisRight', 'min', $event)">
                    <nb-option value="dynamic">Dynamic</nb-option>
                    <nb-option value="data">Data Minimum</nb-option>
                    <nb-option value="custom">Custom</nb-option>
                  </nb-select>
                  <input type="number" step="0.01" nbInput class="ml-3 min-input" fieldSize="small"
                    formControlName="min" placeholder="Minimum value">
                </div>
              </div>

              <div class="form-group">
                <label for="label" class="label">Maximum axis value</label>
                <div class="yaxis-minmax-group">
                  <nb-select formControlName="maxOption" size="small"
                    (selectedChange)="selectedAxisMinMaxChanged('yAxisRight', 'max', $event)">
                    <nb-option value="dynamic">Dynamic</nb-option>
                    <nb-option value="data">Data Maximum</nb-option>
                    <nb-option value="custom">Custom</nb-option>
                  </nb-select>
                  <input type="number" step="0.01" nbInput class="ml-3 max-input" fieldSize="small"
                    formControlName="max" placeholder="Maximum value">
                </div>
              </div>

            </div>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </form>
</div>
